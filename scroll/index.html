<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Javascript - Scroll</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    </head>
    <body>
        <header>
            <div class="inner flex">
                <a href="#" class="logo">JAVASCRIPT</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#home" class="scroll-link active">Home</a></li>
                        <li><a href="#services" class="scroll-link">Services</a></li>
                        <li><a href="#about" class="scroll-link">About</a></li>
                        <li><a href="#projects" class="scroll-link">Projects</a></li>
                    </ul>
                    <div class="nav-icon">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </nav>
            </div>
        </header>
        <!--Sections-->
        <section id="home" class="section">
            <div class="title">
                <h2>home<span></span></h2>
            </div>
        </section>
        <section id="services" class="section">
            <div class="title">
                <h2>our <span>services</span></h2>
            </div>
        </section>
        <section id="about" class="section">
            <div class="title">
                <h2>about <span>us</span></h2>
            </div>
        </section>
        <section id="projects" class="section">
            <div class="title">
                <h2>our <span>projects</span></h2>
            </div>
        </section>
        
        <!--footer-->
        <footer class="section">
            <p>
                copyright &copy; appinessintractive.com <span id="date"></span>. all rights reserved
            </p>
        </footer>
        <!--back to top button-->
        <a href="#home" class="scroll-link top-link">
            <i class="fa fa-chevron-circle-up fa-2x" aria-hidden="true"></i>
        </a>
    <script type="text/javascript" src="main.js"></script>
    </body>
</html>
